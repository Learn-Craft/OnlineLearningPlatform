<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- add the fonts -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- Remixicons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css"
    />
    <!-- links of google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat+Alternates:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <title>Learn Craft Education</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <div>
          <a href="#" class="nav__logo">
            <img src="./IMG/logo-transparent-png.png" alt="logo" />
          </a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#featured" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link">My Learning</a>
            </li>
            <li class="nav__item">
              <a href="#new" class="nav__link">Courses</a>
            </li>
            <li class="nav__item">
              <a href="#new" class="nav__link">Contact</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__btns">
          <div class="nav__shop" id="cart-shop">
            <i class="ri-user-line"></i>
            <i class="ri-shopping-cart-line"></i>
          </div>

          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-grid-fill"></i>
          </div>
        </div>
      </nav>
    </header>
    <section class="welcome">
      <div class="welcome_text">
        <p></p>
        <h1>Welcome to Learn-Craft Online Courses</h1>
        <p>Discover a World of New Skills </p>
        <p>and Possibilities</p>
        <div class="course_button">
          <button class="Blue_button button">Get Started</button>
          <button class="Blue_text button">Browse Courses</button>
        </div>
      </div>
      <div class="welcome_image">
        <img src="./IMG/welcome_IMAGE.jpg" alt="Let's Code">
      </div>
    </section>
    <footer id="footer"></footer>
    <script type="text/javascript" src="./JS/javascript.js"></script>
    <script src="./JS/node.js"></script>
  </body>
</html>
